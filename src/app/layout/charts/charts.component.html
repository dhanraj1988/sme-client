<div [@routerTransition]>
        <app-page-header [heading]="'Registration'" [icon]="'fa-bar-chart-o'"></app-page-header>
        <div class="row">
                <div class="col col-sm-12">
                        <form >
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label class="col-form-label">Title</label>
                                        </div>
                                        <div class="col col-sm-2">
                                                <select name="Title" class="form-control" [(ngModel)]="chartData.title">
                                                        <!-- <option *ngFor="let c of test" [ngValue]="c"> {{c}} </option> -->
                                                        <option>Mr</option>
                                                </select>
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Name Of Company</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="CompanyName" class="form-control" [(ngModel)]="chartData.companyName">
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Language</label>
                                        </div>
                                        <div class="col col-sm-2">
                                                <select name="Language" class="form-control" [(ngModel)]="chartData.language">
                                                        <option>EN</option>
                                                </select>
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Country</label>
                                        </div>
                                        <div class="col col-sm-2">
                                                <select name="Country" class="form-control" [(ngModel)]="chartData.country">
                                                        <option>US</option>
                                                </select>
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>State</label>
                                        </div>
                                        <div class="col col-sm-2">
                                                <select name="State" class="form-control" [(ngModel)]="chartData.state">
                                                        <option>Texas</option>
                                                </select>
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Postal Code/City</label>
                                        </div>
                                        <div class="col col-sm-2">
                                                <input name="PostalCode" class="form-control" [(ngModel)]="chartData.postalCode">
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="City" class="form-control" [(ngModel)]="chartData.city">
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Street/House Nmuber</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="Street" class="form-control" [(ngModel)]="chartData.street">
                                        </div>
                                        <div class="col col-sm-2">
                                                <input name="HouseNumber" class="form-control" [(ngModel)]="chartData.houseNumber">
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Address Line 1</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="AddressLine1" class="form-control" [(ngModel)]="chartData.addressLine1">
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Address Line 2</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="AddressLine2" class="form-control" [(ngModel)]="chartData.addressLine2">
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Address Line 3</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="AddressLine3" class="form-control" [(ngModel)]="chartData.addressLine3">
                                        </div>

                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Supplier Type</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <select name="SupplierType" class="form-control" [(ngModel)]="chartData.supplierType">
                                                        <option>Local</option>
                                                </select>
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Telephone 1</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="Telephone1" class="form-control" [(ngModel)]="chartData.telephone1">
                                        </div>
                                        <div class="col col-sm-2">
                                                <input name="Telephone1Code" class="form-control">
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Telephone 2</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="Telephone2" class="form-control" [(ngModel)]="chartData.telephone2">
                                        </div>
                                        <div class="col col-sm-2">
                                                <input name="Telephone2Code" class="form-control">
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Fax No</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="FaxNo" class="form-control" [(ngModel)]="chartData.faxNo">
                                        </div>
                                        <div class="col col-sm-2">
                                                <input name="FaxCode" class="form-control">
                                        </div>

                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Company Email</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="Email" class="form-control" [(ngModel)]="chartData.companyEmail">
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Website</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="Website" class="form-control" [(ngModel)]="chartData.companyWebsite">
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>Password</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="Password" class="form-control" [(ngModel)]="chartData.password">
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                                <label>ReType Password</label>
                                        </div>
                                        <div class="col col-sm-4">
                                                <input name="ReTypePassword" class="form-control" [(ngModel)]="chartData.retypePassword">
                                        </div>
                                </div>
                                <div style="height: 10px"></div>
                                <div class="row">
                                        <div class="col col-sm-2">
                                        </div>
                                        <div class="col col-sm-5">
                                                <button type="submit" (click)="SaveRegistration(chartData)" class="btn btn-secondary">Submit </button> &nbsp;
                                                <button type="reset" (click)="reset(chartData)" class="btn btn-secondary">Reset </button>
                                        </div>
                                        <p-dialog header="Confirmation" [(visible)]="display">
                                                Registered Successfully !.
                                        </p-dialog>
                                </div>
                        </form>
                </div>
        </div>
</div>
